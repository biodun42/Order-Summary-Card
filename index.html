<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="images/favicon-32x32.png" />
  </head>
  <body>
    <section class="Container">
      <div class="Container-wrapper">
        <div class="block">
          <img src="images/illustration-hero.svg" alt="hero" />
        </div>
        <div class="Alltext">
          <div class="text1">
            <h1>Order Summary</h1>
          </div>
          <div class="text2">
            <p>
              You can now listen to millions of songs,audiobooks,and podcaston
              any device anywhere you like!
            </p>
          </div>
          <div class="musicplan">
            <div class="cool">
              <div class="fine">
                <img src="images/icon-music.svg" alt="icon-music" />
              </div>
              <div class="text3">
                <h5>Annual Plan</h5>
                <p>$59.99/year</p>
              </div>
            </div>
            <div class="text4">
              <p><a href="#">Change</a></p>
            </div>
          </div>
          <div class="molo">
            <button class="payment">
              <p>Proceed to Payment</p>
            </button>
          </div>
          <div class="Order">
            <p>Cancel Order</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
